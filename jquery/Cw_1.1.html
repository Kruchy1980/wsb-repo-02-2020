<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Podstawy jQuery</title>
        <!-- Hostuj biblioptekę jQ od Google -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- 
            Sprawdź inne sposoby zapisu funkcji $ z parametrem (dokument) 
            |jQuery| oraz zmienna |jq|
        -->
        <script>
            // deklaracja jquery jako zmienna
            var jq = jQuery.noConflict();
            jQuery(document).ready(function(){
                alert("uuu2");
            });
            jq(document).ready(function(){
                alert("uuu2 to jest zmienna");
            });
        </script>

        

    </head>
  
    <body>
        <h1>Ćwiczenie 1.1</h1>

    </body>
    
</html>
