<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>jQuery-Excercises</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
</head>

<body>
    <!-- W opariu o skrypt możemy zrobić coś takiego -->
    <div id="myDiv"></div>
    <button class="btn">Kliknij mnie!</button>
    <h1>element 1</h1>
    <h1 class="nochange">element 2</h1>
    <h1>element 3</h1>
    <h1>element 4</h1>
    <script>
        $(document).ready(function() {
            const button = document.querySelector('.btn')
            const tab = document.querySelectorAll('h1')
            button.click(() => {
                tab.forEach(item => {
                    if (item.className != 'nochange') {
                        item.style.color = 'red'
                    }
                })
            })
        })
    </script>
</body>

</html>
